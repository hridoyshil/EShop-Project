<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Shops</title>
</head>
<body>
{% for Product in Products %}
    <table>
        <tr>
            <td> : {{Product.Name}}</td>
            <td> : {{Product.Price}}</td>
            <td> : {{Product.Category}}</td>
            <td> : {{Product.Description}}</td>
            <td> : {{Product.Image}}</td>
        </tr>
    </table>
{% endfor %}
</body>
</html>
